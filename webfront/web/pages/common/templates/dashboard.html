<% var templates = {
    grossSale_store: require('tpl!blocks/grossSale/grossSale_store/grossSale_store.html')
} %>

<% if (_.any(models)) { %>
<h1>Обзор</h1>

<% if (models.storeGrossSales){ %>
<div class="grossSale grossSale_store">
    <%= templates.grossSale_store({
        models: _.pick(models, 'storeGrossSales')
    }) %>
</div>
<% } %>
<% } else { %>
<div class="page__logo"></div>
<% } %>
