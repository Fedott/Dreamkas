<div class="content">
    <h2>Невыполненные заказы</h2>
    {{#orders.length}}
        <table class="table">
            {{#orders}}
                <tr name="order" href="/orders/{{id}}">
                    <td name="orderNumber">
                        {{number}}
                    </td>
                    <td name="orderSupplier">
                        {{supplier.name}}
                    </td>
                    <td name="orderDate">
                        {{formatDate(createdDate)}}
                    </td>
                </tr>
            {{/orders}}
        </table>
    {{/orders.length}}

    {{^orders.length}}
        <p>
            Нет невыполненных заказов
        </p>
    {{/orders.length}}
</div>
