<!DOCTYPE html>
<html>
<head>
    <title>Table kit block</title>

    <link rel="stylesheet" href="/kit/kit.css"/>

    <!--js libs-->
    <script src="/kit/libs/require/require.min.js"></script>
    <script src="/kit/config.js"></script>
    <!--/js libs-->
</head>
<body class="page">
<div style="padding: 50px;">
    <div class="box">
        <table id="table_1" class="table"></table>
    </div>
    <div class="box">
        <table id="table_2" class="table"></table>
    </div>
</div>
<script>
    require(['kit/blocks/table/table'], function(Table) {
        new Table({
            el: document.getElementById('table_1'),
            columns: ['Number', 'Ru', 'En'],
            data: [
                ['1', 'А', 'A'],
                ['2', 'Б', 'B'],
                ['3', 'В', 'C'],
                ['4', 'Г', 'D'],
                ['5', 'Д', 'E']
            ]
        });

        new Table({
            el: document.getElementById('table_2'),
            columns: [
                {
                    label: 'Number',
                    dataKey: 'num'
                },
                {
                    label: 'Russian letter',
                    dataKey: 'ru'
                },
                {
                    label: 'English letter',
                    dataKey: 'en'
                }
            ],
            data: [
                {
                    num: 1,
                    ru: 'А',
                    en: 'A'
                },
                {
                    num: 2,
                    ru: 'Б',
                    en: 'B'
                },
                {
                    num: 3,
                    ru: 'В',
                    en: 'C'
                },
                {
                    num: 4,
                    ru: 'Г',
                    en: 'D'
                },
                {
                    num: 5,
                    ru: 'E',
                    en: 'A'
                }
            ]
        });
    });
</script>
</body>
</html>
