<!DOCTYPE html>
<html>
<head>
    <title>InputDate kit block</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<div style="padding: 50px;">
    <input value="25.05.2013 16:20" type="text" class="inputDate inputText inputText_inline" />
    <input type="text" class="inputDate inputText inputText_inline" />
</div>
<script data-main="/main.js" src="/libs/require/require.min.js" type="text/javascript"></script>
<script>
    require(['/kit/blocks/inputDate/inputDate.js'], function(inputDate){
        new inputDate({
            el: $('.inputDate')[0]
        });

        new inputDate({
            el: $('.inputDate')[1],
            noTime: true
        });
    });
</script>
</body>
</html>
