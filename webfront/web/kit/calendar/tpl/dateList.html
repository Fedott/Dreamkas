<% _.each(block.dateList, function(date){ %>
    <div data-calendar_date="<%= date.moment.valueOf() %>" class="calendar__dateItem <%= date.isOtherMonth ? 'calendar__dateItem_otherMonth' : '' %> <%= date.isNow ? 'calendar__dateItem_now' : '' %> <%= date.isSelected ? 'calendar__dateItem_selected' : '' %>">
        <%= date.moment.format('DD') %>
    </div>
<% }) %>
