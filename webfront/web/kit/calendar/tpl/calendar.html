<div class="calendar__header">
    <%= block.tpl.header({
        block: block
    }) %>
</div>

<div class="calendar__controlLinks">
    <a class="calendar__prevMonthLink">prev month</a>
    <span style="margin: 0 10px;">|</span>
    <a class="calendar__nextMonthLink">next month</a>
</div>

<div class="calendar__dateList">
    <%= block.tpl.dateList({
        block: block
    }) %>
</div>
