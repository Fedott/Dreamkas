<% if(LH.isAllow('users', 'PUT::{user}')) { %>
<div class="page__controls">
    <a class="user__editLink"
       href="/users/edit/<%= model.get('id') %>">
       <%t 'Редактировать' %>
    </a>
</div>
<% } %>

<h3 name="name"><%e model.get('name') %></h3>

<table class="table" style="width: 50%">
    <tr>
        <th><%t 'Роль' %></th>
        <td name="role"><%t model.get('role') %></td>
    </tr>
    <tr>
        <th><%t 'Должность' %></th>
        <td name="position"><%t model.get('position') %></td>
    </tr>
    <tr>
        <th><%t 'Логин' %></th>
        <td name="username"><%e model.get('username') %></td>
    </tr>
</table>
