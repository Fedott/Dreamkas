<option value="" <%- selected ? '' : 'selected'%> disabled>
    <%- LH.translate('Выберите роль пользователя') %>
</option>

<% _.forEach(['ROLE_COMMERCIAL_MANAGER', 'ROLE_STORE_MANAGER', 'ROLE_DEPARTMENT_MANAGER', 'ROLE_ADMINISTRATOR'], function(value, index){ %>
<option <%- selected === value ? 'selected' : '' %> value="<%- value %>">
    <%- LH.translate(value) %>
</option>
<% })%>
