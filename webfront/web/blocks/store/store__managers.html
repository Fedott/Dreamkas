<!--
    @storeManagersCollection
    @templates.store__managerItem
-->

<h4><%- 'Управляющие' %></h4>
<div class="store__managerList">
    <% storeManagersCollection.each(function(storeManagerModel) { %>
    <%= templates.store__managerItem({storeManagerModel: storeManagerModel}) %>
    <% }) %>
</div>
<select id='select_storeManagers' class="select"></select>
<div class="store__managersNotification"><%- 'Больше нет свободных управляющих' %></div>
