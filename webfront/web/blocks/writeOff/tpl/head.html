<div class="invoice__title invoice__dataRow">
    Списание
    <span class="invoice__editable">
        №
        <span name="sku" model-attr="sku">
            <%= _.escape(block.writeOffModel.get('number')) %>
        </span>
    </span>
    от
    <span name="acceptanceDate" class="invoice__editable" model-attr="acceptanceDate">
        <%= moment(block.writeOffModel.get('date')).format('DD.MM.YYYY HH:mm') %>
    </span>
</div>
