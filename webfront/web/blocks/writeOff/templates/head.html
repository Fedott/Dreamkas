<div class="writeOff__title writeOff__dataRow">
    Списание
    <span class="writeOff__editable">
        №
        <span name="number" model-attr="number">
            <%= writeOffModel.get('number') %>
        </span>
    </span>
    от
    <span name="date" class="writeOff__editable" model-attr="date">
        <%= moment(writeOffModel.get('date')).format('DD.MM.YYYY') %>
    </span>
</div>
