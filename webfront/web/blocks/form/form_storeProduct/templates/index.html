<h1><%- 'Редактирование наценки/цены' %></h1>
<fieldset class="form__fieldset">
    <div class="form__field form__field_inline">
        <label class="form__label">
            Наценка<br />
            <% if (model.get('product').retailMarkupMin >= 0) { %>
                (<span name="retailMarkupRange"><%- LH.formatMoney(model.get('product').retailMarkupMin) %> - <%- LH.formatMoney(model.get('product').retailMarkupMax) %></span> %)
            <% } %>
        </label>
        <input
                style="width: 100px;"
                value="<%- model.get('retailMarkup') ? model.get('retailMarkup') : model.get('product').retailMarkupMax %>"
                class="inputText retailMarkup productForm__linkedInput <%- model.get('retailPricePreference') == 'retailMarkup' ? '' : 'productForm__hiddenInput' %>"
                type="text"
                name="retailMarkup"/>
        <span class="productForm__inputLink">
            <span class="productForm__inputLinkText" name="retailMarkupHint"></span>
        </span>
        <span class="inputText__postfix">%</span>
    </div>
    <div class="form__field form__field_inline">
        <label class="form__label">
            Цена продажи<br />
            <% if (model.get('product').retailPriceMin) { %>
                (<span name="retailPriceRange"><%- LH.formatMoney(model.get('product').retailPriceMin) %> - <%- LH.formatMoney(model.get('product').retailPriceMax) %></span> руб.)
            <% } %>
        </label>
        <input
                style="width: 100px;"
                value="<%- model.get('retailPrice') ? LH.formatMoney(model.get('retailPrice')) : model.get('product').retailPriceMax %>"
                class="inputText retailPrice productForm__linkedInput <%- model.get('retailPricePreference') == 'retailMarkup' ? 'productForm__hiddenInput' : '' %>"
                type="text"
                name="retailPrice"/>
        <span class="productForm__inputLink">
            <span class="productForm__inputLinkText" name="retailPriceHint"></span>
        </span>
        <span class="inputText__postfix">руб.</span>
        <span class="productForm__rounding"></span>
    </div>
    <input type="hidden" value="<%- model.get('retailPricePreference') %>" name="retailPricePreference" />
</fieldset>
<div class="form__controls">
    <span lh-button class="button">
        <%- 'Сохранить' %>
        <input type="submit"/>
    </span>
</div>
