<h3><%text 'Редактирование наценки/цены' %></h3>
<fieldset class="form__fieldset">
    <div class="form__field form__field_inline">
        <label class="form__label">Наценка</label>
        <input
                style="width: 100px;"
                value="<%= model.get('retailMarkup') ? model.get('retailMarkup') : model.get('product').retailMarkupMax %>"
                class="inputText retailMarkup productForm__linkedInput <%text model.get('retailPricePreference') == 'retailMarkup' ? '' : 'productForm__hiddenInput' %>"
                type="text"
                name="retailMarkup"/>
        <span class="productForm__inputLink">
            <span class="productForm__inputLinkText" name="retailMarkupHint"></span>
        </span>
        <span class="inputText__postfix">%</span>
    </div>
    <div class="form__field form__field_inline">
        <label class="form__label">Цена продажи</label>
        <input
                style="width: 100px;"
                value="<%= model.get('retailPrice') ? LH.formatPrice(model.get('retailPrice')) : model.get('product').retailPriceMax %>"
                class="inputText retailPrice productForm__linkedInput <%= model.get('retailPricePreference') == 'retailMarkup' ? 'productForm__hiddenInput' : '' %>"
                type="text"
                name="retailPrice"/>
        <span class="productForm__inputLink">
            <span class="productForm__inputLinkText" name="retailPriceHint"></span>
        </span>
        <span class="inputText__postfix">руб.</span>
    </div>
    <input type="hidden" value="<%= model.get('retailPricePreference') %>" name="retailPricePreference" />
</fieldset>
<div class="form__controls">
    <span class="button button_color_blue">
        <%text 'Сохранить' %>
        <input type="submit"/>
    </span>
</div>
