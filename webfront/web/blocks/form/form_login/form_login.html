<% var text = require('kit/utils/text') %>

<h1><%- text('Добро пожаловать в Lighthouse!') %></h1>
<div class="form__field">
    <label class="form__label"><%- text('Логин') %></label>
    <input class="inputText"
           type="text"
           name="username"/>
</div>
<div class="form__field">
    <label class="form__label"><%- text('Пароль') %></label>
    <input class="inputText"
           type="password"
           name="password"/>
</div>
<div class="form__controls">
    <span lh-button class="button">
        <%- text('Войти') %>
        <input type="submit"/>
    </span>
</div>
