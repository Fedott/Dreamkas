<%
/**
 *
 * @barcodeModel
 */
%>

<div data-barcode_cid="<%- barcodeModel.cid %>" class="table__row form_barcodes__row" name="barcodeRow">
    <div class="table__cell">
        <input value="<%- barcodeModel.get('barcode') %>" name="barcode[]" type="text" class="inputText"/>
    </div>
    <div class="table__cell">
        <input value="<%- LH.formatAmount(barcodeModel.get('quantity')) %>" name="quantity[]" type="text"
               class="inputText" style="width: 80px;"/>
    </div>
    <div class="table__cell" style="white-space: nowrap;">
        <input value="<%- LH.formatMoney(barcodeModel.get('price')) %>" name="price[]" type="text" class="inputText"
               style="width: 100px; text-align: right"/>
        <span>руб.</span>
    </div>
    <div class="table__cell">
        <span data-barcode_cid="<%- barcodeModel.cid %>" class="button form_barcodes__removeLink">Удалить</span>
    </div>
</div>
