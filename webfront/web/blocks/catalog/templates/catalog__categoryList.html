<% if(!catalogCategoriesCollection || catalogCategoriesCollection.length === 0) { %>
    <div>Нет категорий</div>
<% } else { %>
    <% catalogCategoriesCollection.each(function(catalogCategoryModel){ %>
        <div category_id="<%- catalogCategoryModel.id %>" class="catalog__categoryItem">
            <%= templates.catalog__categoryItem({
                catalogCategoryModel: catalogCategoryModel
            }) %>
        </div>
    <% }) %>
<% } %>
