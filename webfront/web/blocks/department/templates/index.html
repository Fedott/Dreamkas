<% if(LH.isAllow('departments', 'PUT::{department}')) { %>
<div class="page__controls">
    <a href="/stores/<%= departmentModel.get('store') %>/departments/edit/<%= departmentModel.id %>">
        <%text 'Редактировать' %>
    </a>
</div>
<% } %>

<h3><%attr departmentModel:name %></h3>
<table class="table" style="width: 50%;">
    <tr>
        <th><%text 'Номер отдела' %></th>
        <td>
            <%attr departmentModel:number %>
        </td>
    </tr>
</table>
