<tr name="products" href="/product/<%= product.id %>">
    <td>
        <span name="sku"><%= product.sku %></span>
    </td>
    <td>
        <span name="name"><%= product.name %></span>
    </td>
    <td>
        <span name="vendor"><%= product.vendor %></span>
    </td>
    <td>
        <span name="vendorCountry"><%= product.vendorCountry %></span>
    </td>
    <td>
        <span name="purchasePrice"><%= LH.helpers.formatPrice(product.purchasePrice) %></span>
    </td>
</tr>
