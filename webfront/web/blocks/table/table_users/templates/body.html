<% block.collection.each(function(userModel){ %>
<tr name="user" href="/users/<%= userModel.get('id') %>">
    <td name="name"><%= userModel.get('name') %></td>
    <td name="position"><%= userModel.get('position') %></td>
    <td name="username"><%= userModel.get('username') %></td>
    <td name="role"><%= LH.dictionary.userRoles[userModel.get('role')] %></td>
</tr>
<% }) %>
