<% collection.each(function(model){ %>
<tr name="user" href="/users/<%= model.get('id') %>">
    <td name="name">
        <%t model.get('name') %>
    </td>
    <td name="position">
        <%t model.get('position') %>
    </td>
    <td name="username">
        <%e model.get('username') %>
    </td>
    <td name="role">
        <%t model.get('role') %>
    </td>
</tr>
<% }) %>
