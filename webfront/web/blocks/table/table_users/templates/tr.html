<tr name="user" href="/users/<%- model.get('id') %>">
    <td name="name">
        <%- model.get('name') %>
    </td>
    <td name="position">
        <%- LH.translate(model.get('position')) %>
    </td>
    <td name="username">
        <%- model.get('username') %>
    </td>
    <td name="role">
        <%- LH.translate(model.get('role')) %>
    </td>
</tr>
