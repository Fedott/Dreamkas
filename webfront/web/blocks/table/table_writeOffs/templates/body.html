<% block.collection.each(function(model){ %>
<tr name="writeOff" href="/writeOffs/<%= model.id %>">
    <td>
        <span name="date"><%= moment(model.get('date')).format('DD.MM.YYYY') %></span>
    </td>
    <td>
        <span name="number"><%e model.get('number') %></span>
    </td>
    <td>
        <span name="sumTotal"><%e LH.utils.formatPrice(model.get('sumTotal')) %></span>
        <span>Ñ€.</span>
    </td>
</tr>
<% }) %>
