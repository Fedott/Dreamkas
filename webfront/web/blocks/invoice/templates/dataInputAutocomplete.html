<form class="invoice__dataInput">

           type="text"
           lh_product_autocomplete="<%= $dataElement.attr('autocomplete-name') %>"
           value="<%e $.trim($dataElement.html()) %>"/>

           name="<%= $dataElement.attr('model-attr') %>"
           value="<%e $dataElement.attr('product-id') %>" />
