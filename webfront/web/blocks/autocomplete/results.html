<div class="tooltip autocomplete__results">
    <% if (!data.length){ %>
    <div class="autocomplete__hint">Нет результатов</div>
    <% } else { %>
    <% data.forEach(function(item){ %>
    <div class="autocomplete__item">
        <%- item.product.sku %> -- <%- item.product.name %>
    </div>
    <% }) %>
    <% } %>
</div>
