imports:
    - { resource: config.yml }

framework:
    profiler:
        enabled: false

swiftmailer:
    disable_delivery: true

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
