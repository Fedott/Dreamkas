parameters:
  db.mongo.server: mongodb://localhost:27017
  db.mongo.dbname: lighthouse

services:
  lighthouse_core.db.mongo.client:
        class: MongoClient
        arguments: [%db.mongo.server%]
  lighthouse_core.db.mongo.db:
        class: MongoDB
        arguments: [@lighthouse_core.db.mongo.client, %db.mongo.dbname%]